<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>


<!-- Modal -->
    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Submit a new pet for adoption</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              
            <form id="form">
              <div class="form-box">
                <label for="nameInput" class="form-label">Name:</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Name" required>
              </div>
              <div class="form-box">
                <label for="colorInput" class="form-label">Color:</label>
                <input type="text" class="form-control" id="colorInput" placeholder="Color" required>
              </div>
              <div class="form-box">
                <label for="specialSkillInput" class="form-label">Special Skill:</label>
                <input type="textarea" class="form-control" id="specialSkillInput" placeholder="Special Skill" rows="3" required>
              </div>
              <!-- <div class="form-box">
                <label for="typeInput" class="form-label">Type:</label>
                <input type="text" class="form-control" id="typeInput" placeholder="cat, dog, or dino">
              </div> -->
              <label for="form-check" class="form-label" id="typeInput">Pet Type:</label>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="checked" id="cat" required>
                <label class="form-check-label" for="cat">Cat</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="checked" id="dog" required>
                <label class="form-check-label" for="dog">
                  Dog
                </label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="radio" name="checked" id="dino" required>
                <label class="form-check-label" for="dino">
                  Dino
                </label>
              </div>

              <div class="form-box">
                <label for="imageInput" class="form-label">Pet Image:</label>
                <input type="text" class="form-control" id="imageInput" placeholder="Enter image URL" required>
              </div>
              <button type="submit" id="submit-btn" for="form">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>



    
    <h1 id="main-heading">adopt-a-bud</h1>

    <div id="btn-group">
      <button class="btn btn-primary" id="cat-btn">Cats</button>
      <button class="btn btn-primary" id="dog-btn">Dogs</button>
      <button class="btn btn-primary" id="dino-btn">Dinos</button>
      <button class="btn btn-primary" id="all-btn">All</button>
    </div>

    <div id="new-pet-div">
      <!-- Button trigger modal -->
<button type="button" id="new-pet-btn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target=".modal">
  Submit a New Pet
</button>
    </div>

    <div id="app"></div>


    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
