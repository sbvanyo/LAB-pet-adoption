<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pet Adoption</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    
    <div id="btn-group">
      <button class="btn btn-primary" id="cat-btn">Cats</button>
      <button class="btn btn-primary" id="dog-btn">Dogs</button>
      <button class="btn btn-primary" id="dino-btn">Dinos</button>
      <button class="btn btn-primary" id="all-btn">All</button>
    </div>

    <div id="app"></div>

    <h2>Submit a new pet for adoption:</h2>
    <form id="form">
      <div class="form-box">
        <label for="nameInput" class="form-label">Name:</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Name">
      </div>
      <div class="form-box">
        <label for="colorInput" class="form-label">Color:</label>
        <input type="text" class="form-control" id="colorInput" placeholder="Color">
      </div>
      <div class="form-box">
        <label for="specialSkillInput" class="form-label">Special Skill:</label>
        <input type="text" class="form-control" id="specialSkillInput" placeholder="Special Skill" rows="3">
      </div>
      <div class="form-box">
        <label for="typeInput" class="form-label">Type:</label>
        <input type="text" class="form-control" id="typeInput" placeholder="'cat', 'dog', or 'dino'">
      </div>

      <!-- <input type="radio" id="catRadio" value="cat">
      <label for="cat">Cat</label><br>
      <input type="radio" id="dogRadio" value="dog">
      <label for="cat">Dog</label><br>
      <input type="radio" id="dinoRadio" value="dino">
      <label for="cat">Dino</label><br> -->

      <div class="form-box">
        <label for="imageInput" class="form-label">Pet Image:</label>
        <input type="text" class="form-control" id="imageInput" placeholder="Enter image address">
      </div>
      <!-- <div class="form-box">
        <label for="imageUpload" class="form-label">Pet Image:</label>
        <input class="form-control" type="file" id="imageUpload">
      </div> -->

      <button type="submit" id="submitButton" for="form">Submit</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
